<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채굴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>  
</head>
<body>
    <script src="/static/js/transfer.js"></script>
    <div class="btn btn-outline-primary m-3" id="query_transaction">거래 내역 조회</div>
    <div class="row m-3" id="form-area">
        <form method="post" id="transfer-form">
            <div class="my-5">
                <label for="send_blockchain_addr" class="form-label">보내는 사람 지갑 주소</label>
                <input type="text" class="form-control"
                    id="send_blockchain_addr" name="send_blockchain_addr"
                    autoComplete="off"
                    placeholder="받는사람 지갑 주소를 입력해주세요.">
            </div>
            <div class="my-5">
                <label for="recv_blockchain_addr" class="form-label">받는 사람 지갑 주소</label>
                <input type="text" class="form-control"
                    id="recv_blockchain_addr" name="recv_blockchain_addr"
                    autoComplete="off"
                    placeholder="받는사람 지갑 주소를 입력해주세요.">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">
                        이체 수량
                    </span>
                </div>
                <input type="number" class="form-control" id="amount" name="amount"
                    min= "0.000000001"
                    step="0.000000001"
                    placeholder="최소 0 초과 코인 수량을 입력하세요(소수점 9자리까지 가능).">
            </div>
            <button class="btn btn-outline-primary" id="submit-btn">거래 추가</button>
        </form>
    </div>
</body>
</html>
